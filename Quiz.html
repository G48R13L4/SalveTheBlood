<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="./CSS/global.css" rel="stylesheet">
  <link href="./CSS/quiz.css" rel="stylesheet">
  <link href="./CSS/home.css" rel="stylesheet">

  <title>Quiz</title>
</head>
  <body>
    <header class="menu-principal">
      <div class="main">
        <div class="home-container">
          <div class="logo"> 
           <a href="Index.html"> <img src="assets/logosimple.svg" alt="Salve the Blood"/> </a>
          </div>
  
          <div class="menu">  
            <ul>
              <li><a class="a" href="Index.html">Home</a></li>
              <li><a class="a" href="Contact.html">Contato</a></li>
              <li><a class="a" href="Login.html">Login</a></li>
            </ul>
          </div> 
          
        </div>  
      </div>     
   </header>

   <section class="imagehome">
    <img
      class="featurette-image img-fluid mx-auto" 
      data-src="holder.js/500x500/auto"
      alt="500x500" 
      src="assets/quiz.png"  
      data-holder-rendered="true"/>      
    </section> 

    <div class="text">
      <center>
         <h2>Separamos um quiz pra você</h2>
      </center>
   </div>

    <div class="quiz_wrapper">
            
      <div class="question" id="questionBox">
        
      </div>
      
      <div class="options">
          <ul id="ul">
              <li id="op1" onclick="button(this)"></li>
              <li id="op2" onclick="button(this)"></li>
              <li id="op3" onclick="button(this)"></li>
              <li id="op4" onclick="button(this)"></li>
          </ul>
      </div>
      <div class="score">
          <div class="next">
              <button type="button" onclick="next()" id="button">Próximo</button>
          </div>
          <div class="score-card">
              Pontos : <span id="scoreCard">0</span>
          </div>
      </div>

    </div>

   <footer>
    <div class="foot">
      <div class="logo"> 
      <a href="Index.html"><img src="assets/logosimple.svg" alt="Salve the Blood"/></a> 
      </div>
      
    </div>
    </footer>



    <script src="./JS/script.js"></script>
  </body>
</html>
